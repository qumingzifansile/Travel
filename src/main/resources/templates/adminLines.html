<script src="./layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });

    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                    $.ajax({
                        url:'/admin/deleteOneLine'
                        ,data:{'id':data.id}
                        ,type:'Post'
                        ,dataType: 'json'
                        ,success:function (res) {
                            
                        }
                    })
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });

        table.render({
            elem: '#demo'
            ,height: 312
            ,url:'/admin/getAllLines'
            ,page: true
            ,cellMinWidth: 80
            ,cols: [
                [
                    {field: 'id', title: 'ID', sort: true, width: 60 ,fixed: 'left'}
                    ,{field: 'tno', title: '旅游团编号',}
                    ,{field: 'xlname', title: '线路名称', sort: true}
                    ,{field: 'tj', title: '推荐等级'}
                    ,{field: 'dengji', title: '线路等级'}
                    ,{field: 'xldate', title: '出团日期',minWidth : 250, sort: true}
                    ,{field: 'ts', title: '天数', sort: true}
                    ,{field: 'travelBh', title: '旅行社编号'}
                    ,{field: 'travelName', title: '旅行社名称', sort: true}
                    ,{fixed: 'right',title: '操作',toolbar: '#barDemo',align:'center'}
                ]
            ]
            ,done: function (res) {
                console.log(res);
            }
            ,parseData:function (res) {
                return{
                    "code" : 0,
                    "msg" : "成功",
                    "count" :res.length,
                    "data" : res
                }
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
