<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
    <style>
        .layui-logo{
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            line-height: 60px;
            text-align: center;
            color: #009688;
            font-size: 18px;
        }
    </style>
</head>

<script src="./layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['element','laydate','form'], function(){
        var element = layui.element
        ,laydate = layui.laydate;
        var form = layui.form
            ,$ = layui.$
            ,layer = layui.layer;

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
        laydate.render({
            elem: '#xldate'
        });

        form.on('submit(pubSubmit)',function (data) {
            $.ajax(
                {
                    url: '/company/publine'
                    ,data: JSON.stringify(data.field)
                    ,type: 'POST'
                    ,datatype: 'json'
                    ,contentType: 'application/json'
                    ,success:function(res){
                        layer.alert("发布成功");
                        location.assign('')
                    }
                }
            );
            return false;
        })
    });

</script>

<body class="layui-layout-body">
<div class = "layui-layout layui-layout-admin">
    <div class="layui-header" style="background-color: #23262E;">
        <div class="layui-logo">This is 高博</div>
        <ul class="layui-nav layui-layout-left" style="background-color: #23262E;">
            <li class="layui-nav-item"><a href="/index">首页</a></li>
            <li class="layui-nav-item layui-this">
                <a href="javascript:;">线路浏览</a>
            </li>
            <li class="layui-nav-item"><a href="">新闻浏览</a></li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a href="">个人信息</a></li>
                <li class="layui-nav-item  layui-this"><a href="/adminviews">发布线路</a></li>
                <li class="layui-nav-item "><a href="/adminviews">发布线路查询</a></li>
                <span class="layui-nav-bar" style="top: 22.5px; height: 0; opacity: 0;"></span></ul>
        </div>
    </div>

    <div class = "layui-body" style="padding-left: 20px;padding-right: 20px;padding-bottom: 30px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>发布线路</legend>
        </fieldset>
        <blockquote class="layui-elem-quote layui-quote-nm">
            提示：这里可以发布线路。
        </blockquote>
        <form method="post" class="layui-form">
            <div class="layui-form" lay-filter="layuiadmin-form-useradmin"  style="padding: 20px 0 0 0;">
                <div class="layui-form-item">
                    <label class="layui-form-label">线路名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="xlname" id="xlname" lay-verify="required"   class="layui-input" style="width:400px;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">推荐</label>
                    <div class="layui-input-inline">
                        <input type="text" name="tj" id="tj" lay-verify="required" class="layui-input">
                    </div>
                    <label class="layui-form-label">线路等级</label>
                    <div class="layui-input-inline">
                        <input type="text" name="dengji" id="dengji" lay-verify="required" class="layui-input">
                    </div>
                    <label class="layui-form-label">线路类型</label>
                    <div class="layui-input-inline">
                        <input type="text" name="xltype" id="xltype" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">出团日期</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="xldate" id="xldate"  lay-verify="required" placeholder="yyyy-MM-dd">
                    </div>
                    <label class="layui-form-label">天数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ts" id="ts" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">总人数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="zrs" id="zrs" lay-verify="required" class="layui-input">
                    </div>
                    <label class="layui-form-label">成人人数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="crxrs" id="crxrs" lay-verify="required" class="layui-input">
                    </div>
                    <label class="layui-form-label">小孩人数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="xhxrs" id="xhxrs" lay-verify="required" class="layui-input">

                </div>
                <div class="layui-form-item">

                    <div class="layui-input-inline">

                    </div>
                    <label class="layui-form-label">全陪</label>
                    <div class="layui-input-inline">
                        <input type="text" name="qp" id="qp" lay-verify="required" class="layui-input">
                    </div>
                    <label class="layui-form-label">地陪</label>
                    <div class="layui-input-inline">
                        <input type="text" name="dp" id="dp" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">出发交通</label>
                    <div class="layui-input-inline">
                        <input type="text" name="start" id="start" lay-verify="required" class="layui-input">
                    </div>
                    <label class="layui-form-label">返程交通</label>
                    <div class="layui-input-inline">
                        <input type="text" name="fc" id="fc" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">送站</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sz" id="sz" lay-verify="required" class="layui-input">
                    </div>
                    <label class="layui-form-label">接站电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="jz" id="jz" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">出发地点</label>
                    <div class="layui-input-inline">
                        <input type="text" name="cfd" id="cfd" lay-verify="required" class="layui-input">
                    </div>
                    <label class="layui-form-label">抵达地点</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ddd" id="ddd" lay-verify="required" class="layui-input">
                    </div>

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">行程标准</label>
                    <div class="layui-input-inline">
                        <input type="text" name="xcbz" id="xcbz" lay-verify="required" class="layui-input" style="width:400px;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">行程说明</label>
                    <div class="layui-input-inline">
                        <input type="text" name="xcsm" id="xcsm" lay-verify="required" class="layui-input" style="width:400px;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-inline">
                        <input type="text" name="lxfs" id="lxfs" lay-verify="required" class="layui-input" style="width:400px;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-inline">
                        <input type="text" name="bak" id="bak" lay-verify="required" class="layui-input" style="width:400px;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">旅行社编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="travelBh" id="travelBh" lay-verify="required" class="layui-input">
                    </div>

                    <div class="layui-input-inline">

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图片介绍1</label>
                    <div class="layui-input-inline">
                        <input type="text" name="tp1Js" id="tp1Js" lay-verify="required" class="layui-input">
                    </div>
                    <button style="float: left;" type="button" class="layui-btn" id="layuiadmin-upload-useradmin1">上传图片</button>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图片介绍2</label>
                    <div class="layui-input-inline">
                        <input type="text" name="tp2Js" id="tp2Js" lay-verify="required" class="layui-input">
                    </div>
                    <button style="float: left;" type="button" class="layui-btn" id="layuiadmin-upload-useradmin2">上传图片</button>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">相关路线</label>
                    <div class="layui-input-inline">
                        <input type="text" name="xgxl" id="xgxl" lay-verify="required" class="layui-input" style="width:400px;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">景点编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="views" id="views" lay-verify="required" class="layui-input" style="width:400px;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">网上发布</label>
                    <div class="layui-input-inline">
                        <input type="text" name="weblog" id="weblog" lay-verify="required" class="layui-input" style="width:400px;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">成人价格</label>
                    <div class="layui-input-inline">
                        <input type="text" name="icrjg" id="icrjg" lay-verify="required" class="layui-input">
                    </div>
                    <label class="layui-form-label">小孩价格</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ixhjg" id="ixhjg" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">线路开关</label>
                    <div class="layui-input-inline">
                        <input type="text" name="status" id="status" lay-verify="required" class="layui-input">
                    </div>
                    <label class="layui-form-label">存在状态</label>
                    <div class="layui-input-inline">
                        <input type="text" name="state" id="state" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <input type="button" lay-submit lay-filter="LAY-user-front-submit"  value="确认">
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="layui-footer"  align="center">
                            <button class="layui-btn" type="submit" lay-submit="" lay-filter="pubSubmit">立即提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
